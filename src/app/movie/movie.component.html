<div class="jumbotron text-center">
    <h1>Movies DB System</h1>
</div>

<!-- The navigation bar -->
<nav class="navbar navbar-expand-sm bg-light">
    <ul class="navbar-nav">
        <li class="nav-item" style="padding-left:0.2in">
            <a class="btn btn-primary" routerLink="listmovies" routerLinkActive="active">Home</a>
        </li>
        <li class="nav-item" style="padding-left:0.2in">
            <a class="btn btn-primary" routerLink="addmovie" routerLinkActive="active">Add Movie</a>
        </li>
        <li class="nav-item" style="padding-left:0.2in">
            <a class="btn btn-primary" routerLink="updatemovie" routerLinkActive="active">Update Movie</a>
        </li>
        <li class="nav-item" style="padding-left:0.2in">
            <a class="btn btn-primary" routerLink="deletemovie" routerLinkActive="active">Delete Movie</a>
        </li>
        <li class="nav-item" style="padding-left:0.2in">
            <a class="btn btn-primary" routerLink="addActorToMovie" routerLinkActive="active">Add Actor to Movie</a>
        </li>
    </ul>
</nav>
